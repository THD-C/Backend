name: Sync Fork
run-name: Sync Fork (Deployment)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Sync-Fork:
    if: github.repository == 'THD-C/Backend'
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - name: Sync a fork branch with the upstream repository
        run: |
          curl -L -s --fail-with-body \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.THDCPL_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ vars.DEPLOYMENT_REPO }}/merge-upstream \
            -d '{"branch":"main"}'